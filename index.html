<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
</head>
<!-- inline css -->
<body style="background-color: aqua; color: brown;">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, neque?</p>
    <!-- iframe tag -->
    <iframe width="560" src="https://www.youtube.com/embed/pQN-pnXPaVg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- end of iframe tag -->

    <!-- DL Tag : Description List -->
    <dl>
        <!-- DT Tag : Description Term Tag -->
        <dt>
            Java
        </dt>
        <!-- end of DT Tag -->
        <!-- DD Tag : Description Desribe Tag used to describe dt element -->
        <dd>
            -Java is a Secure language among all the languages.
        </dd>
        <!-- end of DD Tag -->
    </dl>
    <!-- end of DL Tag -->

    <!-- from HTML5 You can now wrap links around block level elements -->
    <h1><a href="#">Recipe Book</a></h1>
    <p><a href="#">Eat first, talk later.</a></p>

    <em href="#">
        <h1>Recipe Book</h1>
        <p>Eat first, talk later.</p>
    </em>
</body>
</html>
